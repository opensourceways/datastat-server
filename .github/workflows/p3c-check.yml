name: P3C Check

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "**.java"

jobs:
  p3c-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'
    - name: Install P3C
      run: |
        mvn install:install-file -Dfile=p3c.jar -DgroupId=com.alibaba.p3c -DartifactId=p3c -Dversion=1.3.0 -Dpackaging=jar
    - name: Run P3C Check
      run: |
        ./p3c-check.sh
